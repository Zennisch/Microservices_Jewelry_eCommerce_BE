server:
  port: 8003
spring:
  application:
    name: Backend-service
  profiles:
    active: @spring.profiles.active@

management:
  endpoints:
    web:
      exposure:
        exclude: '*'
  metrics:
    enable:
      process:
        cpu: false
      system:
        cpu:
          usage: false

logging:
  level:
    root: info
    web: info
